<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card" style="width: 24rem">
      <img
        class="card-img-top"
        src="https://www.badmintonstadion.com/files/user/pickle-ball-picture-id687402592.jpg"
        alt="Card image cap"
      />
      <div class="card-body">
        <h1 class="card-title">Pickleball Score Keeper</h1>
        <hr />
        <h2>
          <span id="playerOneScore">0</span> to
          <span id="playerTwoScore">0</span>
        </h2>
        <p class="card-text">Use the buttons below to keep score.</p>
        <div class="settingScore">
          Play to
          <select name="" id="playTo" class="playTo">
            <option value="5">5</option>
            <option value="8">8</option>
            <option value="11">11</option>
            <option value="15">15</option>
            <option value="21">21</option>
          </select>
        </div>
        <button class="playerOne" id="playerOneButton">+1 Player One</button>
        <button class="playerTwo" id="playerTwoButton">+1 Player Two</button>
        <button class="reset">Reset</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
